  <div class="col-md-6 offset-md-3 mt-5">
    <h1>Hiring Form</h1>
    <form accept-charset="UTF-8" action="/submit" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="exampleInputName">Full Name :</label>
        <input type="text" name="user[name]" class="form-control" placeholder="Enter your full name"
          required="required">
      </div>

      <div class="form-group">
        <label for="email" required="required">Email address</label>
        <input type="email" name="user[email]" class="form-control" aria-describedby="emailHelp"
          placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="position">Position Applied :</label>
        <input type="text" name="user[position]" class="form-control" placeholder="Your Qualification" required="required">
      </div>

      <div class="form-group">
        <label for="qualification">Qualification :</label>
        <input type="text" name="user[qualification]" class="form-control" placeholder="Your Qualification" required="required">
      </div>

      <div class="form-group">
        <label for="resumeLink">GDrive Link to your Resume :</label>
        <input type="url" name="user[resume]" class="form-control" placeholder="Your Resume Drive Link" required="required">
      </div>

      <div class="form-group mt-3">
        <label class="mr-4">Upload your Resume:</label>
        <input type="file" name="file" required="required">
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>


</body>
